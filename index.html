<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Feedback ui design</title>
</head>

<body>
  <div class="feedback-container">
    <h1>How satisfied are you with our customer support performance?</h1>

    <div class="options">
      <div class="feedback">Unhappy</div>
      <div class="feedback">Neutral</div>
      <div class="feedback">Satisfied</div>
    </div>

    <button>Send Review</button>
  </div>

  <div class="congrat-container">
    <img src="./assets/heart.png" alt="heart icon">
    <h2>Thank You!</h2>

    <h3>Feedback: </h3>

    <h4>We'll use your feedback to improve our customer support</h4>
  </div>

  <script src="./app.js"></script>
</body>

</html>
